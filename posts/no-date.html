  <h1 class="post-title">Post with no date</h1>
  <div class="date">2025 February 18</div>
  
  <div class="post-content">
    <p>If you don&rsquo;t date a post, it will fallback to <a href="https://docs.python.org/3.10/library/os.path.html#os.path.getctime"><code>os.path.getctime</code></a>. Unfortunately, there is no cross-platform way to get the actual file creation time. If you&rsquo;re on Unix, it will instead give you the time of the last metadata change.</p>
