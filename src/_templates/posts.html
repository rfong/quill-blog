{% extends "_templates/base.html" %}
{% block content %}
  <h1 class="post-title">{{ title }}</h1>
  <div class="date">{{ date | strftime }}</div>
  <div class="tags">tags: 
    {% for tag in tags %}
      <a class="tag" href="/tag/{{tag}}">{{tag}}</a>
    {% endfor %}
  </div>
  <div class="post-content">
    {{ post_content_html }}
  </div>
{% endblock %}
